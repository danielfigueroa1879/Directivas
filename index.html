    <script>
    // Script para añadir efecto click y animación de salto al botón de tramitar credenciales
    document.addEventListener('DOMContentLoaded', function() {
        // Efecto click en secciones
        const sections = document.querySelectorAll('.border-l-4');
        sections.forEach(section => {
            section.addEventListener('click', function() {
                sections.forEach(s => s.classList.remove('clicked'));
                this.classList.add('clicked');
            });
        });
        
        // Animación de salto para el botón de tramitar credenciales
        const tramitarBtn = document.getElementById('tramitarCredenciales');
        
        // Función para activar la animación de salto
        function activateBounce() {
            tramitarBtn.classList.add('bounce-animation');
            
            // Pausa la animación después de 2 segundos
            setTimeout(function() {
                tramitarBtn.classList.remove('bounce-animation');
            }, 1500);
        }
        
        // Activar el salto cada 6 segundos
        setInterval(activateBounce, 6000);
        
        // Activar el salto inicialmente después de 2 segundos
        setTimeout(activateBounce, 2000);
    });
    </script>
